  <!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Federal Force</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <img src="./logoscoutatt.png" alt="Federal Scout TESTE" class="logo">
        <div>
          <h1 class="team">FEDERAL FORCE</h1>
          <p class="sub">#10466</p>
        </div>
      </div>

      <div class="meta-actions">
        <button id="nextBtn" class="btn ghost" type="button">Próximo</button>
      </div>
    </header>

    <section class="main-grid">
      <form id="scoutForm" class="card form-card" autocomplete="off" novalidate>
        <h2 class="card-title">Informações</h2>

        <div class="grid-2">
          <label class="field">
            <span class="label">Scouter</span>
            <input id="scouter" type="text" placeholder="Nome do scouter">
          </label>

          <label class="field">
            <span class="label">Nº Partida</span>
            <input id="matchNumber" type="number" min="1" placeholder="000">
          </label>
        </div>

        <div class="grid-1">
          <label class="field">
            <span class="label">Nº Time</span>
            <input id="teamNumber" type="number" min="1" placeholder="10466">
          </label>
        </div>
      </form>

      <aside class="panel-column">
        <div class="card control-card">
          <h3 class="card-title">Tipo de partida</h3>
          <div class="seg">
            <button class="seg-btn" data-type="playoffs">PLAYOFFS</button>
            <button class="seg-btn" data-type="qualifications">QUALIF</button>
            <button class="seg-btn" data-type="practice">TREINO</button>
            <button class="seg-btn" data-type="finals">FINAIS</button>
          </div>
        </div>

        <div class="card control-card">
          <h3 class="card-title">Aliança</h3>
          <div class="alliance">
            <button id="blueAlliance" class="all-btn blue">Blue</button>
            <div class="vs">VS</div>
            <button id="redAlliance" class="all-btn red">Red</button>
          </div>
        </div>

        <div class="card control-card">
          <h3 class="card-title">Posição inicial</h3>
          <div class="pos">
            <button class="pos-btn" data-pos="left">LEFT</button>
            <button class="pos-btn" data-pos="middle">MIDDLE</button>
            <button class="pos-btn" data-pos="right">RIGHT</button>
          </div>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <small>Federal Force — #10466</small>
      <button id="loginBtn" class="footer-login" type="button">
        Login
      </button>
    </footer>
  </main>

  <div id="loginModal" class="admin-modal">
    <div class="admin-box">
      <h3>Administração</h3>

      <input
        type="password"
        id="adminPasswordInput"
        placeholder="Senha de administrador"
      />

      <div class="admin-actions">
        <button id="adminConfirmBtn">Confirmar</button>
        <button id="adminCancelBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="./draft-utils.js"></script>
  <script src="./inicio.js"></script>
</body>
</html>
