<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Federal Force</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <img src="./federal.jpeg" alt="Federal Force" class="logo">
        <div>
          <h1 class="team">FEDERAL FORCE</h1>
          <p class="sub">#10466</p>
        </div>
      </div>

      <div class="meta-actions">
   <button id="nextBtn" class="btn ghost" type="button">Próximo</button>
      </div>
    </header>

    <section class="main-grid">
      <form id="scoutForm" class="card form-card" autocomplete="off" novalidate>
        <h2 class="card-title">Informações</h2>

        <div class="grid-2">
          <label class="field">
            <span class="label">Scouter</span>
            <input id="scouter" name="scouter" type="text" placeholder="Nome do scouter" />
          </label>

          <label class="field">
            <span class="label">Nº Partida</span>
            <input id="matchNumber" name="matchNumber" type="number" min="1" placeholder="000" inputmode="numeric" />
          </label>
        </div>

        <div class="grid-1">
          <label class="field">
            <span class="label">Nº Time</span>
            <input id="teamNumber" name="teamNumber" type="number" min="1" placeholder="10466" inputmode="numeric" />
          </label>
        </div>

        <div class="row actions">
          <button type="button" id="saveBtn" class="btn primary">Salvar</button>
          <div class="spacer"></div>
        </div>
      </form>

      <aside class="panel-column">
        <div class="card control-card">
          <h3 class="card-title">Tipo de partida</h3>
          <div class="seg" role="tablist">
            <button class="seg-btn" data-type="playoffs" type="button">PLAYOFFS</button>
            <button class="seg-btn" data-type="qualifications" type="button">QUALIF</button>
            <button class="seg-btn" data-type="practice" type="button">TREINO</button>
            <button class="seg-btn" data-type="finals" type="button">FINAIS</button>
          </div>
        </div>

        <div class="card control-card">
          <h3 class="card-title">Aliança</h3>
          <div class="alliance">
            <button id="blueAlliance" class="all-btn blue" aria-pressed="false" type="button"><span class="dot"></span> Blue</button>
            <div class="vs">VS</div>
            <button id="redAlliance" class="all-btn red" aria-pressed="false" type="button"><span class="dot"></span> Red</button>
          </div>
        </div>

        <div class="card control-card">
          <h3 class="card-title">Posição inicial</h3>
          <div class="pos">
            <button class="pos-btn" data-pos="left" type="button">LEFT</button>
            <button class="pos-btn" data-pos="middle" type="button">MIDDLE</button>
            <button class="pos-btn" data-pos="right" type="button">RIGHT</button>
          </div>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <small>Federal Force — </small>
    </footer>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="./draft-utils.js"></script>
  <script src="./inicio.js"></script>
</body>
</html>
