<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Endgame — Federal Force Scout</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./endgame.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <img src="./federal.jpeg" alt="Federal Force" class="logo">
        <div>
          <h1 class="team">FEDERAL FORCE</h1>
          <p class="sub">Scout FASE — Endgame</p>
        </div>
      </div>

      <div class="meta-actions">
        <button id="backBtn" class="btn ghost" type="button" data-href="teleop.html">Anterior</button>
        <button id="finishBtn" class="btn ghost" type="button">Finalizar</button>
      </div>
    </header>

    <section class="main-grid">
      <form id="endForm" class="card form-card" autocomplete="off" novalidate>
        <h2 class="card-title">Fase Endgame</h2>


        <div class="grid-1">
          <label class="label">Estacionou completamente no POÇO DE ESCAVAÇÃO?</label>
          <div class="toggle-row">
            <button id="pitYes" type="button" class="toggle-btn">SIM</button>
            <button id="pitNo"  type="button" class="toggle-btn">NÃO</button>
          </div>
        </div>

        <div class="grid-1">
          <label class="label">Estacionou parcialmente dentro do SÍTIO ARQUEOLÓGICO?</label>
          <div class="toggle-row">
            <button id="siteYes" type="button" class="toggle-btn">SIM</button>
            <button id="siteNo"  type="button" class="toggle-btn">NÃO</button>
          </div>
        </div>

        <div class="grid-1">
          <label class="label">Robô PAROU?</label>
          <div class="toggle-row">
            <button id="stoppedYes" type="button" class="toggle-btn">SIM</button>
            <button id="stoppedNo"  type="button" class="toggle-btn">NÃO</button>
          </div>
        </div>

        <div class="grid-1">
          <label class="field">
            <span class="label">Penalidades (descreva se houver)</span>
            <textarea id="penalties" rows="4" placeholder="Descreva penalidades aqui..." ></textarea>
          </label>
        </div>

        
        <div class="grid-1">
          <label class="label">Estratégia do robô</label>
          <div style="margin-top:8px;">
            <select id="strategy" class="select-field">
              <option value="">Selecione - Robô de Ataque ou Defesa </option>
              <option value="defesa">Robô de DEFESA</option>
              <option value="ataque">Robô de ATAQUE</option>
            </select>
          </div>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small>Federal Force — Endgame</small>
    </footer>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>
  <script src="./draft-utils.js"></script>
  <script src="./endgame.js"></script>
</body>
</html>
