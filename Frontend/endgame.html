<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Endgame — Federal Force Scout</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./endgame.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <img src="./federal.jpeg" alt="Federal Force" class="logo">
        <div>
          <h1 class="team">FEDERAL FORCE</h1>
          <p class="sub">Scout FASE — Endgame</p>
        </div>
      </div>

      <div class="meta-actions">
        <button id="backBtn" class="btn ghost" type="button" onclick="window.location.href='teleop.html'">Anterior</button>
        <button id="finishBtn" class="btn ghost" type="button">Finalizar</button>
      </div>
    </header>

    <section class="main-grid">
      <form id="endForm" class="card form-card" autocomplete="off" novalidate>
        <h2 class="card-title">Fase Endgame</h2>

        <!-- End Game: 30s finais -->
        <div class="grid-1">
          <label class="label">End Game: 30s finais</label>
        </div>

        <!-- Volume por ciclo -->
        <div class="grid-1">
          <label class="label">Volume por ciclo:</label>
          <div style="margin-top:8px;">
            <select id="volumeCiclo" class="select-field">
              <option value="">Selecione</option>
              <option value="1-1">1-1</option>
              <option value="pequenos-lotes">Pequenos lotes</option>
              <option value="fluxo-continuo">Fluxo contínuo</option>
            </select>
          </div>
        </div>

        <!-- Climber -->
        <div class="grid-1">
          <label class="label">Climber:</label>
          <label class="label" style="margin-top:10px;">Robô tentou escalar?</label>
          <div class="toggle-row">
            <button id="climbYes" type="button" class="toggle-btn">SIM</button>
            <button id="climbNo"  type="button" class="toggle-btn">NÃO</button>
          </div>
        </div>

        <!-- Nível -->
        <div class="grid-1">
          <label class="label">Nível atingido:</label>
          <div style="margin-top:8px;">
            <select id="nivelClimber" class="select-field">
              <option value="">Selecione</option>
              <option value="1">Nível 1</option>
              <option value="2">Nível 2</option>
              <option value="3">Nível 3</option>
            </select>
          </div>
        </div>

        <!-- Penalidades -->
        <div class="grid-1">
          <label class="label">Penalidades:</label>
          <label class="label" style="margin-top:10px;">Recebeu cartão amarelo?</label>
          <div class="toggle-row">
            <button id="yellowYes" type="button" class="toggle-btn">SIM</button>
            <button id="yellowNo"  type="button" class="toggle-btn">NÃO</button>
          </div>
        </div>

        <!-- Observações -->
        <div class="grid-1">
          <label class="field">
            <span class="label">Observações:</span>
            <textarea id="observacoes" rows="4" placeholder="Escreva observações aqui..."></textarea>
          </label>
        </div>

      </form>
    </section>

    <footer class="footer">
      <small>Federal Force — Endgame</small>
    </footer>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>
  <script src="./draft-utils.js"></script>
  <script src="./endgame.js"></script>
</body>
</html>
